<p>
    <a class="btn btn-primary" routerLink="create">Novo</a>
</p>

<div class="example-container  mat-elevation-z8">

    <table mat-table [dataSource]="tiposApp" >

        <ng-container matColumnDef="nome" >
            <th mat-header-cell *matHeaderCellDef > Nome </th>
            <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
        </ng-container>

        <ng-container matColumnDef="acoes" >
            <th mat-header-cell *matHeaderCellDef > Ações </th>
            <td mat-cell *matCellDef="let element">
                <a class="btn btn-sm btn-info text-white" [routerLink]="['edit', element.tipoAppId]" title="Editar">
                    <i class="fa fa-pencil"></i>
                </a>
                <a class="btn btn-sm btn-primary text-white ml-1" [routerLink]="['tiposApp/details', element.tipoAppId]"
                    title="Visualizar">
                    <i class="fa fa-eye"></i>
                </a>
                <a class="btn btn-sm btn-danger text-white ml-1" (click)="delete(element.tipoAppId)" title="Excluir">
                    <i class="fa fa-trash"></i>
                </a>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: false"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
