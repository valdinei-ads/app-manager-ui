<p>
    <a class="btn btn-lg btn-primary" routerLink="create">Novo</a>
</p>

<div class="example-container  mat-elevation-z8">

    <table mat-table [dataSource]="perfis" class="col-md-12">

        <input type="text">

        <ng-container matColumnDef="nome" >
            <th mat-header-cell *matHeaderCellDef class="col-md-5"> Nome </th>
            <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
        </ng-container>
        
        <ng-container matColumnDef="acoes">
            <th mat-header-cell *matHeaderCellDef style="width: 35%"> Ações </th>
            <td mat-cell *matCellDef="let element" >
                <a class="btn btn-sm btn-info text-white" [routerLink]="['perfis/edit', element.perfilId]" title="Editar">
                    <i class="fa fa-pencil"></i>
                </a>
                <a class="btn btn-sm btn-primary text-white ml-1" [routerLink]="['perfis/details', element.appId]"
                    title="Visualizar">
                    <i class="fa fa-eye"></i>
                </a>
                <a class="btn btn-sm btn-danger text-white ml-1" (click)="delete(element.perfilId)" title="Excluir">
                    <i class="fa fa-trash"></i>
                </a>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: false"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
