<p>
    <a class="btn btn-primary" routerLink="create">Novo</a>
</p>

<div class="example-container  mat-elevation-z8">

    <table mat-table [dataSource]="Apps" >

        <ng-container matColumnDef="nome" >
            <th mat-header-cell *matHeaderCellDef style="width: 35%"> Nome </th>
            <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
        </ng-container>

        <ng-container matColumnDef="tipo">
            <th mat-header-cell *matHeaderCellDef style="width: 15%"> Tipo de App </th>
            <td mat-cell *matCellDef="let element"> {{element.tipoApp.nome}} </td>
        </ng-container>

        <ng-container matColumnDef="descricao">
            <th mat-header-cell *matHeaderCellDef style="width: 25%"> Descrição </th>
            <td mat-cell *matCellDef="let element"> {{element.descricao}} </td>
        </ng-container>

        <ng-container matColumnDef="dataCadastro">
            <th mat-header-cell *matHeaderCellDef style="width: 15%"> Data de Cadastro </th>
            <td mat-cell *matCellDef="let element"> {{element.dataCadastro | date: 'dd/MM/yyyy' }} </td>
        </ng-container>

        <ng-container matColumnDef="acoes">
            <th mat-header-cell *matHeaderCellDef style="width: 25%"> Ações </th>
            <td mat-cell *matCellDef="let element" >
                <a class="btn btn-sm btn-info text-white" [routerLink]="['apps/edit', element.appId]" title="Editar">
                    <i class="fa fa-pencil"></i>
                </a>
                <a class="btn btn-sm btn-primary text-white ml-1" [routerLink]="['apps/details', element.appId]"
                    title="Visualizar">
                    <i class="fa fa-eye"></i>
                </a>
                <a class="btn btn-sm btn-danger text-white ml-1" (click)="delete(element.appId)" title="Excluir">
                    <i class="fa fa-trash"></i>
                </a>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: false"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
