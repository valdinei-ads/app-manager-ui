        <div class=" mat-elevation-z8">

            <table mat-table [dataSource]="usuarios">

                <ng-container matColumnDef="nome">
                    <th mat-header-cell *matHeaderCellDef> Nome </th>
                    <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
                </ng-container>

                <ng-container matColumnDef="idade">
                    <th mat-header-cell *matHeaderCellDef> Idade </th>
                    <td mat-cell *matCellDef="let element"> {{element.idade}} </td>
                </ng-container>

                <ng-container matColumnDef="documento">
                    <th mat-header-cell *matHeaderCellDef> Documento </th>
                    <td mat-cell *matCellDef="let element"> {{ element.documento }} </td>
                </ng-container>

                <ng-container matColumnDef="tipodocumento">
                    <th mat-header-cell *matHeaderCellDef> Tipo de Documento </th>
                    <td mat-cell *matCellDef="let element"> {{ element.tipoDocumento > 1 ? 'CPF' : 'RG' }} </td>
                </ng-container>

                <ng-container matColumnDef="genero">
                    <th mat-header-cell *matHeaderCellDef> Genero </th>
                    <td mat-cell *matCellDef="let element"> {{  element.genero > 1 ? 'Femino' : 'Masculino' }} </td>
                </ng-container>

                <ng-container matColumnDef="acoes">
                    <th mat-header-cell *matHeaderCellDef > Ações </th>
                    <td mat-cell *matCellDef="let element">
                        <a class="btn btn-sm btn-info text-white" [routerLink]="['edit', element.id]"
                            title="Editar">
                            <i class="fa fa-pencil"></i>
                        </a>
                        <a class="btn btn-sm btn-primary text-white ml-1"
                            [routerLink]="['apps/details', element.id]" title="Visualizar">
                            <i class="fa fa-eye"></i>
                        </a>
                        <a class="btn btn-sm btn-danger text-white ml-1" (click)="delete(element.id)"
                            title="Excluir">
                            <i class="fa fa-trash"></i>
                        </a>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: false"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>
